<!DOCTYPE html>
<html>

<head>
	<title>Magic Bar Combined Test</title>
	<style>
		/* Core styles needed for the Magic Bar */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		#magic-bar-container {
			margin-top: 20px;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 8px;
		}

		.floating-bar {
			position: fixed;
			top: 10px;
			left: 50%;
			transform: translateX(-50%);
			background: white;
			border-radius: 30px;
			padding: 10px 20px;
			display: flex;
			align-items: center;
			gap: 10px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			font-size: 16px;
			font-weight: 600;
			z-index: 1000;
		}

		.floating-bar-icon {
			background: #f0e68c;
			border-radius: 8px;
			width: 32px;
			height: 32px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>

<body>
	<h1>Magic Bar Combined Test</h1>

	<div id="magic-bar-container"></div>

	<script>
		// Simplified Magic Bar implementation for testing
		window.MagicBar = {
			init: function (container) {
				if (!container) {
					container = document.createElement('div');
					container.id = 'magic-bar-container';
					document.body.appendChild(container);
				}

				// Create a simple floating bar
				const floatingBar = document.createElement('div');
				floatingBar.className = 'floating-bar';

				const icon = document.createElement('div');
				icon.className = 'floating-bar-icon';
				icon.textContent = 'âœ¨';

				const text = document.createElement('div');
				text.textContent = 'Dream something up';

				floatingBar.appendChild(icon);
				floatingBar.appendChild(text);

				container.appendChild(floatingBar);

				console.log('Magic Bar initialized with simplified implementation');
			}
		};

		// Initialize on page load
		document.addEventListener('DOMContentLoaded', function () {
			const container = document.getElementById('magic-bar-container');
			window.MagicBar.init(container);
		});
	</script>

	<div style="margin-top: 100px; padding: 10px; background: #eee;">
		<p>This is a simplified test that doesn't rely on the built files.</p>
		<p>You should see a floating bar at the top of the page.</p>
	</div>
</body>

</html>
