  <style>
    .floating-emoji {
      position: fixed;
      top: calc(100vh * var(--y));
      left: calc(100vw * var(--x));
      font-size: 2rem;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-100vh);
      }
    }

    .ascii-cat {
      font-family: monospace;
      white-space: pre;
      padding: 1rem;
      background: #222;
      color: #0f0;
      margin: 2rem auto;
      width: fit-content;
      border-radius: 0.5rem;
    }
  </style>
</head>
